<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Registro</h2>
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre completo">
        
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo">

        <label for="phone">Número de Teléfono</label>
        <input type="text" id="phone" placeholder="+52 Número de teléfono">
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña">
        
        <button id="register-btn">Registrarse</button>
        
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
        <a href="index.html" class="back-link">← Volver</a>
    </div>

    <script>
        document.getElementById("register-btn").addEventListener("click", function() {
            alert("Registro exitoso");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
