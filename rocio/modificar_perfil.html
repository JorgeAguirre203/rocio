<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Perfil - Servi Now</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra lateral/menú -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Menú de Usuario</h3>
            <button id="close-sidebar" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="modificar_perfil.html"><i class="fas fa-user-edit"></i> Modificar Perfil</a></li>
            <li><a href="#"><i class="fas fa-trash-alt"></i> Eliminar Perfil</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
        </ul>
    </div>

    <!-- Header -->
    <header>
        <button id="menu-toggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <h1>Servi Now</h1>
        <div class="header-actions">
            <!-- Espacio reservado para otros botones del header si los necesitas -->
        </div>
    </header>

    <!-- Formulario de Modificación -->
    <div class="auth-container">
        <h2><i class="fas fa-user-edit"></i> Modificar Perfil</h2>
        
        <div class="form-group">
            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" placeholder="+52 123 456 7890" value="+52 123 456 7890">
        </div>

        <div class="form-group">
            <label for="nombre1">Primer Nombre</label>
            <input type="text" id="nombre1" placeholder="Juan" value="Juan">
        </div>

        <div class="form-group">
            <label for="nombre2">Segundo Nombre</label>
            <input type="text" id="nombre2" placeholder="Carlos" value="Carlos">
        </div>

        <div class="form-group">
            <label for="apellidoP">Apellido Paterno</label>
            <input type="text" id="apellidoP" placeholder="Pérez" value="Pérez">
        </div>

        <div class="form-group">
            <label for="apellidoM">Apellido Materno</label>
            <input type="text" id="apellidoM" placeholder="Gómez" value="Gómez">
        </div>

        <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" placeholder="juan@example.com" value="juan@example.com">
        </div>

        <div class="checkbox-container">
            <label>Servicios que ofreces:</label>
            <label><input type="checkbox" name="servicios" value="Plomería" checked> Plomería</label>
            <label><input type="checkbox" name="servicios" value="Electricidad"> Electricidad</label>
            <label><input type="checkbox" name="servicios" value="Carpintería" checked> Carpintería</label>
            <label><input type="checkbox" name="servicios" value="Jardinería"> Jardinería</label>
            <label><input type="checkbox" name="servicios" value="Pintura"> Pintura</label>
        </div>

        <div class="file-upload">
            <label for="foto-perfil">Foto de Perfil:</label>
            <input type="file" id="foto-perfil" accept="image/*">
            <small>Actual: <a href="#" target="_blank">perfil_actual.jpg</a></small>
        </div>

        <div class="file-upload">
            <label for="ine">INE/Identificación:</label>
            <input type="file" id="ine" accept="image/*">
            <small>Actual: <a href="#" target="_blank">ine_actual.jpg</a></small>
        </div>

        <button id="guardar-cambios" class="btn-primary">Guardar Cambios</button>
        <a href="index.html" class="back-link">← Cancelar</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
