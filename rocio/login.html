<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background: #ffebee;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Inicio de Sesión</h2>
        
        <!-- Mensajes de error/éxito -->
        <div id="error-message" class="error-message"></div>
        <div id="db-message" class="message"></div>
        
        <form action="login.php" method="POST">
            <label for="phone">Número de Teléfono</label>
            <input type="tel" id="phone" name="telefono" placeholder="+52 Número de teléfono" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        <a href="index.html" class="back-link">← Volver</a>
    </div>

    <script>
        // Manejo de errores de login
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = "Teléfono o contraseña incorrectos!";
        }

        // Verificación de conexión a BD
        window.addEventListener('DOMContentLoaded', () => {
            fetch('check_db.php')
                .then(response => {
                    if (!response.ok) throw new Error("Error en la red");
                    return response.json();
                })
                .then(data => {
                    const messageDiv = document.getElementById('db-message');
                    messageDiv.className = data.success ? 'message success' : 'message error';
                    messageDiv.textContent = data.message;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
                
        });
    </script>
</body>
</html>
