<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Inicio de Sesión</h2>
        
        <!-- Formulario que envía datos a login.php -->
        <form action="/rocio/login.php" method="POST">
            <label for="phone">Número de Teléfono</label>
            <input type="text" id="phone" name="telefono" placeholder="+52 Número de teléfono" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        <a href="index.html" class="back-link">← Volver</a>
    </div>

    <!-- Mostrar error si el login falla -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            alert("Teléfono o contraseña incorrectos!");
        }
    </script>
</body>
</html>
