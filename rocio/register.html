<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Registro de Usuario</h2>
        
        <!-- Mensajes de éxito/error -->
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
        
        <form id="register-form" method="POST" action="register.php">
            <div class="form-group">
                <label for="name">Nombre(s)</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo (Nombre ApellidoP ApellidoM)" required>
                <div id="name-error" class="error"></div>
            </div>

            <form id="register-form" method="POST" action="register.php">
                <div class="form-group">
                    <label for="name">Apellido paterno</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Ingresa tu apellido paterno" required>
                    <div id="name-error" class="error"></div>
                </div>

                <form id="register-form" method="POST" action="register.php">
                    <div class="form-group">
                        <label for="name">Apellido materno</label>
                        <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Ingresa tu apellido materno" required>
                        <div id="name-error" class="error"></div>
                    </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                <div id="email-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="+52 Número de teléfono" required>
                <div id="phone-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                <div id="password-error" class="error"></div>
                <div class="password-requirements">
                    La contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas, números y un carácter especial.
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
                <div id="confirm-error" class="error"></div>
            </div>
            
            <div class="form-group" style="display: none;">
                <input type="hidden" name="rol" value="cliente">
            </div>
            
            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
        
        <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
        <a href="index.html" class="back-link">← Volver al inicio</a>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Limpiar mensajes de error anteriores
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            document.getElementById('success-message').textContent = '';
            document.getElementById('error-message').textContent = '';
            
            // Validación básica del lado del cliente
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                document.getElementById('confirm-error').textContent = 'Las contraseñas no coinciden';
                return;
            }
            
            // Enviar datos al servidor
            const formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Mostrar mensaje de éxito
                    document.getElementById('success-message').textContent = data.message;
                    document.getElementById('error-message').textContent = '';
                    
                    // Opcional: Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Redirige a login
                    }, 2000);
                    
                    // Opcional: Resetear el formulario
                    this.reset();
                } else {
                    // Mostrar mensaje de error general
                    if (data.message) {
                        document.getElementById('error-message').textContent = data.message;
                    }
                    
                    // Mostrar errores específicos de campos
                    if (data.errors) {
                        for (const [field, message] of Object.entries(data.errors)) {
                            const errorElement = document.getElementById(`${field}-error`);
                            if (errorElement) {
                                errorElement.textContent = message;
                            }
                        }
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'Ocurrió un error al procesar tu solicitud. Por favor intenta nuevamente.';
            });
        });
    </script>
</body>
</html>
